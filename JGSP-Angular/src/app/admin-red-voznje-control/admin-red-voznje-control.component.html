<form id="rvform" name="rvform" action="redvoznje.php" method="get">
                       
  <table class="cenovnik-form" width="100%">
  <tbody>
  
 
  <tr>
      <td width="210px">
          <span class="lightblue-box-label"> Red voznje </span>
      </td>
      <td align="left">
         
        <select [(ngModel)]="selectedTimetableType" name="selectedTimetableType">
          <option *ngFor="let TimetableType of redVoznjeInfo.TimetableTypes" [ngValue]="TimetableType">
            {{TimetableType.Name}}
          </option>
        </select>
         
      </td>
  </tr>
  
  
  <tr>
      <td align="left">
          <span class="lightblue-box-label">
            Dan
          </span>
      </td>
      <td align="left">
          
        <select [(ngModel)]="selectedDayType" name="selectedDayType" >
          <option *ngFor="let DayType of redVoznjeInfo.DayTypes" [ngValue]="DayType">
            {{DayType.Name}}
          </option>
        </select>
          
      </td>
  </tr>
  
  
  <tr>
      <td align="left">
      
        <span class="lightblue-box-label">
          Linija
            <br>
              (Izaberite liniju) 
           </span>
      
      </td>
      <td align="left" valign="top">    
        <div id="lista_linija">		
          <select [(ngModel)]="selectedLine" name="selectedLine" (change)="changeselectedLine()">
            <option *ngFor="let Line of redVoznjeInfo.Lines" [ngValue]="Line">
              {{Line.SerialNumber}}
            </option>
          </select>
        </div>                               
      </td>
   </tr>
   <tr>    
       
      <td></td>
      <td>
      
      <div align="right">
        <button (click)="ispisPolaska()" [disabled]="selectedTimetableType.Id==undefined || selectedDayType.Id==undefined || selectedLine.Id==undefined">Prikazi</button>
      </div>
      </td>
    </tr>
<tr>
  <td>
    <span class="lightblue-box-label"> Polasci sa stanice: </span>
  </td>
  <td><input type="text" [(ngModel)]="times" name="times" value="{{timetable.Times}}"/></td>
</tr>
<tr>    
       
  <td></td>
  <td>
  
  <div align="right">
    <button (click)="ChangeTime()" [disabled]="selectedTimetableType.Id==undefined || selectedDayType.Id==undefined || selectedLine.Id==undefined">Promeni</button>
  </div>
  </td>
</tr>
    </tbody>
    
    
  </table>


</form>
