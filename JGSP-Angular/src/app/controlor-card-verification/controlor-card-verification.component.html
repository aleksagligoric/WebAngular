  <tr>
  <td>
    <input  type="text" [(ngModel)] = "TicketId"  value="{{TicketId}}" placeholder="Unesite id karte">
  </td>
  </tr>
  <tr>Upisite ime za liniju</tr>
  <tr>
      <td>
        <input  type="text" [(ngModel)] = 'IsValidate'  value="{{IsValidate}}">
      </td>
      </tr>
</table>

</form>
